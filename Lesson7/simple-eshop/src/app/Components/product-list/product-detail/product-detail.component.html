<section class="main-wrapper" *ngIf="selectedProduct">
    <div class="product-detail-container">
        <div class="product-detail">
            <aside class="left-side-product-detail">
                <img [src]="selectedProduct.imageUrl" alt="black t-shirt">
            </aside>
            <aside class="right-side-product-detail">
                <h3 class="product-name">{{ selectedProduct.name }}</h3>
                <p class="product-description">{{ selectedProduct.description }}</p>
                <p class="product-price">â‚¬ {{ selectedProduct.price }} </p>
                <div class="action-container">
                    <div class="quantity-container">
                        <button class="decrease-quantity-btn">-</button>
                        <span class="quantity-nuber">1</span>
                        <button class="increase-quantity-btn">+</button>
                    </div>
                    <button class="add-to-cart-btn">ADD TO CART <i class="ri-shopping-cart-2-line"></i></button>
                </div>
            </aside>
        </div>
    </div>
</section>
