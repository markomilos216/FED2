<div class="content-wrapper">
    <h2 class="main-heading">Delivery Address</h2>
    <div class="add-new-btn" routerLink="../payment-cards-form"><i class="fa-solid fa-circle-plus"></i></div>
    <div class="container">
        <div class="no-cards-container" *ngIf="paymentCards.length < 1">
            <p class="no-cards-text">No payment cards found. Add a new card.</p>
        </div>
        <section class="cards-wrapper" *ngFor="let card of paymentCards">
            <button class="delete-btn" (click)="openDeleteDialog(card.id)"><i class="fa-solid fa-xmark"></i></button>
            <div class="cards-container">
                <div class="personal-data">
                    <div class="name"><strong>Name: </strong>{{ card.name + ' ' + card.surname }}</div>
                    <div class="cart-number"><strong>Cart Number: </strong>{{ card.cardNumber | cardMask }}</div>
                    <div class="expiration-date"><strong>Expiration Date: </strong>{{ card.expirationDate }}</div>
                    <div class="ccv"><strong>CCV: </strong>{{ card.ccv | ccvMask }}</div>
                </div>
            </div>
            <button class="edit-card-btn" (click)="onEditAddress(card.id)"><i class="fa-solid fa-pencil"></i></button>
        </section>
    </div>
    <dialog class="delete-confirmation-dialog" #modalDialog>
        <h2 class="dialog-msg">Are you sure you want to delete this card?</h2>
        <div class="modal-buttons-container">
            <button class="confirm-btn" (click)="onDeleteCard()">Yes</button>
            <button class="cancel-btn" (click)="onCloseDialog()">No</button>
        </div>
    </dialog>
</div>
